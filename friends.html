<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Welcome to Zoo!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:18</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <a id="friends-display-link"
      ><i class="fas fa-info-circle"></i> Friends' Names Display
      <i class="fas fa-chevron-right fa-sm"></i
    ></a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPdmhzWm8Evm-QOjEAIk2dGlimSslax-gWQR7mrWULvilx4xehgE0WVqTkZrUV2jS-94Q&usqp=CAU"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Pubao</h4>
            <h6 class="user-component__subtitle">bamboo bamboo</h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__birthday">
        <div class="friends-screen__birthday-header">
          <span>Friends with Birthdays</span
          ><i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar--birth">
              <i class="fas fa-birthday-cake fa-2x"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                View more birthdays
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div><span>1</span> <i class="fas fa-chevron-right fa-sm"></i></div>
          </div>
        </div>
      </div>

      <div class="friends-screen__favorites">
        <div class="friends-screen__favorites-header">
          <span>Favorites</span> <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://bambubatu.com/wp-content/uploads/2019/05/How-to-grow-bamboo-1080x675.jpg?ezimgfmt=ng%3Awebp%2Fngcb2%2Frs%3Adevice%2Frscb2-2"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Bamboo
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div><span>5</span> <i class="fas fa-chevron-right fa-sm"></i></div>
          </div>
        </div>
      </div>

      <div class="friends-screen__friends">
        <div class="friends-screen__friends-header">
          <div>
            <span>Friends</span>
            <span>3</span>
          </div>
          <i class="fas fa-chevron-up fa-sm"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://static01.nyt.com/images/2021/04/03/multimedia/03xp-april/merlin_185893383_8e41433f-4a32-4b1e-bf02-457290d0d534-mobileMasterAt3x.jpg?quality=75&auto=webp&disable=upscale&width=1800"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Giraffe
              </h4>
              <h6 class="user-component__subtitle_friends">XD XD XD</h6>
            </div>
          </div>
          <div class="user-component__column">
            <div class="user-component__music">
              Attention - Charlie Puth <i class="fas fa-play"></i>
            </div>
          </div>
        </div>

        <div class="user-component__column"></div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://mcdn.wallpapersafari.com/medium/42/42/eZBLk2.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Lesser panda
              </h4>
              <h6 class="user-component__subtitle_friends">
                Happy birthday pubao!
              </h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://i.pinimg.com/originals/df/4b/e0/df4be00633e121228bc94407e9130e5e.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Cheetah
              </h4>
              <h6 class="user-component__subtitle_friends">hungry...</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <!--user-component 반복 사용 프사랑 이름 상메-->

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__notification_new badge_new"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-paw fa-xs"></i>
    </div>

    <div id="no-mobile"><span>Your screen is too big :(</span></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
