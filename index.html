<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Zoo!</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-plane"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:18</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Zoo!</h1>
      <img
        src="https://cdn.icon-icons.com/icons2/1562/PNG/512/3406421-animal-lazy-mammal-sloth-slow-wildlife-zoo_107592.png"
      />
      <p class="welcome-header__text">
        If you have a Zoo Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input
        id="password"
        required
        placeholder="password"
        minlength="10"
        type="password"
      />
      <input type="submit" required value="Log In" />
      <input type="submit" required value="Join " />
      <a href="#">Find Zoo account or password</a>
    </form>
    <div id="no-mobile"><span>Your screen is too big :(</span></div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
